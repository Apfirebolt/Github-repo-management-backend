{% extends 'layout.html' %}
{% load widget_tweaks %}
{% load static %}
{% block title %}Django Github - Test Page{% endblock %}
{% block custom_styles %}
    <script src={% static 'js/jquery.js' %}></script>
    <script src={% static 'js/test.js' %}></script>
{% endblock %}

{% block content %}
    <p class="title has-text-centered has-text-white">Test Page</p>
    <form method="post" id="login_form"> {% csrf_token %}

    <div class="field">
      <i class="fa fa-user"></i><label for="username">Enter Your Username</label>
      <div class="control">
        <input class="input is-primary" name="username" id="username" type="text" placeholder="Primary input">
      </div>
    </div>

    <div class="field">
      <i class="fa fa-email"></i><label for="username">Enter Your Email</label>
      <div class="control">
        <input class="input is-primary" name="email" id="email" type="email" placeholder="Enter your Email">
      </div>
    </div>

    <div class="field">
      <i class="fa fa-key"></i><label for="username">Enter Your Password</label>
      <div class="control">
        <input class="input is-primary" name="password" id="password" type="password" placeholder="Primary input">
      </div>
    </div>

    <div class="columns is-centered">
        <button value="Register" class="button" id="submit-btn">
            Register Now
        </button>
    </div>
    </form>
{% endblock %}
